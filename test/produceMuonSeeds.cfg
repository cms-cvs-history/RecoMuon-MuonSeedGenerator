process MuonSeedsProduction  = {
    source = PoolSource{
 	untracked vstring fileNames ={'file:/afs/cern.ch/cms/Physics/muon/CMSSW/DT/samples/2006-07-06/MuonRecHit.root'}
	untracked int32 maxEvents = -1
	untracked uint32 debugVebosity = 10
	untracked bool   debugFlag     = true
    }
    
    service = MessageLogger {
	untracked vstring destinations = { "cout" }
	
	untracked vstring debugModules = { "*" }
	
	untracked vstring categories = { "RecoMuon"}
	
	untracked PSet cout = {
	    untracked string threshold = "DEBUG"
	    untracked bool noLineBreaks = true 
	    untracked PSet DEBUG = {untracked int32 limit = 0 }
	    untracked PSet RecoMuon = {untracked int32 limit = 10000000}
	}
	
	untracked vstring fwkJobReports = {"FrameworkJobReport.xml"}
	untracked vstring categories = { "FwkJob" }
	untracked PSet FrameworkJobReport.xml = {
	    untracked PSet default = { untracked int32 limit = 0 }
	    untracked PSet FwkJob = { untracked int32 limit = 10000000 }
	}
    }
    
    include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
    include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi" 
    
    
## ES producer
    include "RecoMuon/DetLayers/data/muonDetLayerGeometry.cfi"
    include "Geometry/CommonDetUnit/data/globalTrackingGeometry.cfi"
#----------------------------------------------------------------------------------------
    
## Seed generator
    include "RecoMuon/MuonSeedGenerator/data/standAloneMuonSeeds.cff"
    
#----------------------------------------------------------------------------------------
    
    module out = PoolOutputModule {
	untracked string fileName ="/tmp/MuonSeeds.root"
    }
    
#------------------------------------ Analyzers ------------------------------------------
    
    
#	path p = {standAloneMuonSeeds}
    path p = {MuonSeed}
    
    endpath this_is_the_end = {out}

}
